<!DOCTYPE html>
<html lang="es" style="width: 300px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtítulos en Tiempo Real</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="popup.js" defer></script>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center text-primary">Subtítulos en Tiempo Real</h1>
    <p class="text-center text-muted">Transcribe y traduce audio en cualquier página web.</p>

    <form>
      <!-- Idioma de Entrada -->
      <div class="mb-3">
        <label for="input-lang" class="form-label">Idioma de Entrada:</label>
        <select id="input-lang" class="form-select">
          <option value="es-ES">Español</option>
          <option value="en-US">Inglés</option>
          <option value="fr-FR">Francés</option>
          <option value="de-DE">Alemán</option>
        </select>
      </div>

      <!-- Idioma de Salida -->
      <div class="mb-3">
        <label for="output-lang" class="form-label">Idioma de Salida:</label>
        <select id="output-lang" class="form-select">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="fr">Francés</option>
          <option value="de">Alemán</option>
          <option value="zh-CN">Chino (Simplificado)</option>
          <option value="ja">Japonés</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button id="start-btn" type="button" class="btn btn-success w-48">Iniciar</button>
        <button id="stop-btn" type="button" class="btn btn-danger w-48">Detener</button>
      </div>
    </form>
  </div>


</body>

</html>
