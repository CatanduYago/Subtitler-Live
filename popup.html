<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #start {
      background-color: #4CAF50;
      color: white;
    }

    #stop {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin: 10px 0;
      padding: 5px;
      border-radius: 4px;
    }

    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .inactive {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h3>Live Subtitles</h3>
  <div id="status" class="status inactive">Inactivo</div>
  <button id="start">Iniciar transcripción</button>
  <button id="stop">Detener transcripción</button>
  <script src="popup.js"></script>
</body>
</html>
