<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcripción de Audio</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="top" id="topContainer">
      <div class="left">
        <h1>Transcriber: Live</h1>
        <hr>
        <p>Esta aplicación web permite capturar audio de pantalla en tiempo real y transcribirlo utilizando Amazon Transcribe.</p>
        <p>Al ser un servicio gratuito de Amazon, está limitado a 3600 audios al mes.</p>
      </div>

      <div class="right">
        <p>Controles de captura:</p>
        <div class="controls">
          <button id="startButton">Iniciar</button>
          <button id="stopButton">Detener</button>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div>
        <button id="language-switcher" class="language-switcher">ESP</button>
      </div>
      <div id="redes">
        <a href="https://twitter.com/ycatalanoa" target="_blank" class="text-white me-3">
          <i class="bi bi-twitter-x fs-4"></i>
          <span>Ycatalanoa</span>
        </a>
        <a href="https://github.com/CatanduYago" target="_blank" class="text-white">
          <i class="bi bi-github fs-4"></i>
          <span>CatanduYago</span>
        </a>
      </div>
      <div>
        <p>© 2024 Yago Catalano Andújar</p>
      </div>
    </div>
  </div>

  <!-- Video y Subtítulos -->
  <div id="videoContainer" class="hidden">
    <video id="sharedVideo" autoplay></video>
    <div id="transcriptions"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
